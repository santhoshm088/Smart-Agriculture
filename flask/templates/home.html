    </div>
    <div>
      <label style="font-size: larger;">Number of Quantity you want to purchase</label><br>
      <input type="text" value="1" id="product_quantity" style="width: 300px;" name="product_quantity">
    </div>
    <div>
      <label style="font-size: larger;">Total Cost of the Product</label><br>
      <input type="text" value="1" id="total_cost" style="width: 300px;" name="total_cost" disabled> 
    </div>
    <div style="margin-top: 40px;" >

    <script>
      function add(name,cost)
      {
      
        var a = parseFloat(cost)
        document.getElementById('product').style.opacity="0.6";
        document.getElementById("product").style.backgroundColor="white";
        document.getElementById("form").style.position="relative";
        document.getElementById("form").style.display="block";
        document.getElementById("form").style.alignItems="center";
        document.getElementById("form").style.marginLeft="540px";
        document.getElementById("form").style.zIndex="100";
        document.getElementById("product_name").value=name;
        document.getElementById("product_cost").value=cost;
        qua= document.getElementById("product_quantity").value;
        var b=parseFloat(qua);
        document.getElementById("total_cost").value=a*b;
        

      }
    

      document.addEventListener('DOMContentLoaded', function() {
            // Get references to the input elements
            var qua = document.getElementById('product_quantity');
            var cost = document.getElementById('product_cost');
            var total = document.getElementById('total_cost');

            // Add an event listener to both quantity and cost inputs
            qua.addEventListener('input', calculateTotalCost);
            cost.addEventListener('input', calculateTotalCost);

            // Function to calculate total cost
            function calculateTotalCost() {
                var a = parseFloat(qua.value) || 0;
                var b = parseFloat(cost.value) || 0;

                // Calculate and update the total cost
                total.value = a * b;
            }
        });
    
        function dis()
        {
          var email= document.getElementById('email').value;
          var phone= document.getElementById('phone').value;
         
          if(email==null || email=="")
          {
            window.alert("Email can't empty");
            return false;
          }
          if(phone==null || phone=="")
          {
            window.alert("Phone can't empty");
            return false;
          }
          
          document.getElementById('product_name').disabled=false;
          document.getElementById('product_cost').disabled=false;
          document.getElementById('total_cost').disabled=false;
        }

    </script>
